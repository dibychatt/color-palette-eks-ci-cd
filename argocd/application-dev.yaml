apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: color-palette-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/srinivassarkar/color-palette-eks-ci-cd.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: color-palette-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
